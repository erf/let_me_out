name: let_me_out
description: erf's Google sliding puzzle hack comp entry

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+2

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  soundpool: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  change_app_package_name: ^1.0.0
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  image_path: "assets/images/let_me_out.png"
  image_path_android: "assets/images/let_me_out.png"
  image_path_ios: "assets/images/let_me_out.jpg"
  android: true
  ios: true

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  assets:
    - assets/sounds/

  fonts:
    - family: Major Mono Display
      fonts:
        - asset: fonts/MajorMonoDisplay-Regular.ttf
